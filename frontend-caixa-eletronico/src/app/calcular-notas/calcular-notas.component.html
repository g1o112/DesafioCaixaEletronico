<h2>Calcular Notas</h2>
<label for="valor">Digite o valor do saque (múltiplo de R$ 10 e mínimo de R$ 10):</label>
<input type="number" id="valor" [(ngModel)]="valor" min="10" step="10">
<button (click)="calcularNotas()">Calcular Notas</button>

<h2>Quantidade de Notas:</h2>
<div *ngIf="resultado">
  <div *ngFor="let nota of (resultado | keyvalue)">
    {{ nota.key }} nota(s) de R$ {{ nota.key }}: {{ nota.value }}<br>
  </div>
</div>
<div *ngIf="mensagemErro">
  <p>{{ mensagemErro }}</p>
</div>
