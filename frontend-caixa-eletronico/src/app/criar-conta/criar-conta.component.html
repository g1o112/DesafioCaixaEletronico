<div id="formCriarConta">
  <h2>Criar Conta</h2>
  <form (ngSubmit)="criarConta()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="nome" name="nome" required>

    <label for="saldo">Saldo Inicial:</label>
    <input type="number" id="saldo" [(ngModel)]="saldo" name="saldo" required>

    <label for="senhaCriacao">Senha:</label>
    <input type="password" id="senhaCriacao" [(ngModel)]="senha" name="senhaCriacao" required>

    <button type="submit">Criar Conta</button>
  </form>

  <div *ngIf="mensagemSucesso" class="success">{{ mensagemSucesso }}</div>
  <div *ngIf="mensagemErro" class="error">{{ mensagemErro }}</div>
</div>
