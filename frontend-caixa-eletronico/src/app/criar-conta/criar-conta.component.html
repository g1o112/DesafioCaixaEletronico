<div class="direito">
  <h1><span class="criar">Criar  </span> <span class="conta"> Conta</span></h1>
  <p>Crie sua conta para poder sacar no caixa eletr√¥nico</p>
  <form (ngSubmit)="criarConta()">
    <input type="text" id="nome" [(ngModel)]="nome" placeholder="Nome" name="nome" required>
    <input type="number" id="saldo" [(ngModel)]="saldo" placeholder="Saldo Inicial" name="saldo" required>
    <input type="password" id="senhaCriacao" [(ngModel)]="senha" placeholder="Senha" name="senhaCriacao" required>
    <button type="submit" class="entrar">Criar Conta</button>
    <button class="voltar" (click)="Voltar()">Voltar</button>

  </form>
  <div *ngIf="mensagemSucesso" class="success">{{ mensagemSucesso }}</div>
  <div *ngIf="mensagemErro" class="error">{{ mensagemErro }}</div>

</div>
